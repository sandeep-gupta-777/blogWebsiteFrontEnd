<div class="container" style="border-bottom: solid 1px white">
  <div style="color:white;font-size: 60px; "><i class="fa fa-sign-in" style="margin-right: 1%"></i>Sign up</div>
</div>

<div class="container"  style="width: 60%">
  <!--social buttons start-->
  <div class="row ">
    <div class="col-xs-4 horizontal-center">
      <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-facebook"></i></button>
    </div>
    <div class="col-xs-4 horizontal-center">
      <button class="btn btn-lg btn-danger btn-block" type="submit"><i class="fa fa-google-plus"></i></button>
    </div>
    <div class="col-xs-4 horizontal-center">
      <button class="btn btn-lg btn-default btn-block" type="submit"><i class="fa fa-twitter"></i></button>
    </div>

  </div>
  <!--social buttons end-->

  <!--horizontal bar start-->
  <div class="row vertical-center">
    <div class="col-xs-5">
      <hr>
    </div>
    <div class="col-xs-2" style="color: white"> Or</div>
    <div class="col-xs-5">
      <hr>
    </div>
  </div>
  <!--horizontal bar end-->


  <!--login form bar start-->

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row ">

      <!--input for full name-->
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-smile-o"></i></span>
        <input type="text" class="form-control" ngModel name="full_name" required placeholder="Full Name" >
      </div>

      <!--input for username-->
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" ngModel name="username" required placeholder="Username" >
      </div>

      <!--input for Email-->
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="text" class="form-control" ngModel name="email" required placeholder="Email" email>
      </div>

      <!--input for password-->
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input type="password" [minlength]="6" class="form-control" ngModel name="password" required placeholder="Password" password>
      </div>
      <div *ngIf="showErrorMessage" style="color: white">{{helper_message}}</div>

      <!--input for confirm password-->
      <!--<div class="input-group">-->
        <!--<span class="input-group-addon"><i class="fa fa-key"></i></span>-->
        <!--<input type="password" id="password" class="form-control" ngModel name="password" required placeholder="Confirm Password" password>-->
      <!--</div>-->

      <br>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid" type="submit"><i class="fa fa-sign-in"></i> Register</button>
    </div>
  </form>
  <!--login form bar end-->
  <br>
  <div class="row whiteText" >
    <div><b>Already have an account? Click <a routerLink="/login">here to Login</a></b></div>
  </div>

</div>
