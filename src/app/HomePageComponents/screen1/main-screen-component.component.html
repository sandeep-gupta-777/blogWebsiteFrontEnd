<div class="container-fluid vertical-center" style="
/*background-image: url('https://scotch.io/img/icon-background.png');*/
background-size: contain;
/*background-color: orange;*/

">
  <div class="row"  >
    <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
      <form (ngSubmit)="performSearch()">
        <div class="input-group">
          <input  style="border: 2px solid black" type="text" class="form-control place" [(ngModel)]="searchQuery" name="query" id="searchT" placeholder="search"
                 #searchT>
          <div class="input-group-btn" style="border: 0px solid black" >
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
