<div class="container"  style="width: 60%">

  <!--social buttons start-->
  <div class="row ">
    <div class="col-xs-4 horizontal-center">
      <a href="/auth/facebook" (click)="makeGetRequestForFaceBook()" class="btn btn-lg btn-primary btn-block" role="button" type="submit"><i class="fa fa-facebook"></i></a>
    </div>
    <div class="col-xs-4 horizontal-center">
      <a class="btn btn-lg btn-danger btn-block" role="button" type="submit"><i class="fa fa-google-plus"></i></a>
    </div>
    <div class="col-xs-4 horizontal-center">
      <a class="btn btn-lg btn-default btn-block" type="submit" role="button"><i class="fa fa-twitter"></i></a>
    </div>

  </div>
  <!--social buttons end-->

  <!--horizontal bar start-->
  <div class="row vertical-center">
    <div class="col-xs-5">
      <hr>
    </div>
    <div class="col-xs-2" style="color: white"> Or</div>
    <div class="col-xs-5">
      <hr>
    </div>
  </div>
  <!--horizontal bar end-->


  <!--login form bar start-->

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row ">

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <!--<input type="text" class="form-control" name="username" placeholder="Email or Username">-->
        <input type="text" id="username" class="form-control" ngModel name="username" required placeholder="Email or Username">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <!--<input type="text" class="form-control" name="username" placeholder="Password">-->
        <input type="password" id="password" class="form-control" ngModel name="password" required placeholder="Password">

      </div>
      <div *ngIf="showErrorMessage" style="color: white">{{helper_message}}</div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
    </div>
  </form>
  <!--login form bar end-->
  <br>
 <div class="row whiteText" >
   <div><b>Don't have an account? Click <a routerLink="/signup">here to Register</a></b></div>
 </div>
